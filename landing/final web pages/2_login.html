<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAM Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
}

.top-bar {
    background-color: #00756C;
    padding: 20px;
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 20px;
}

.title {
    color: white;
    font-size: 24px;
    font-weight: 700;
}

.login-form {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #F7FFFE;
}

.login-form form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #00756C;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #005b4f;
}

.bottom-bar {
    background-color: #2B435F;
    padding: 10px;
}
</style>

</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="logo.jpeg" alt="GITAM Logo" class="logo">
            <h1 class="title">GITAM</h1>
        </div>
        <div class="login-form">
            <form action="3_dashboard.html"> 
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" target="3_dashboard.html">Login</button>
            </form>
        </div>
        <div class="bottom-bar"></div>
    </div>
</body>
</html
