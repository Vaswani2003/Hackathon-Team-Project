<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #00756C;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 100px;
            height: 100px;
        }

        .sidebar nav ul {
            list-style: none;
            width: 100%;
            padding-left: 0;
        }

        .sidebar nav ul li {
            width: 100%;
        }

        .sidebar nav ul li a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #1e2f47;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: #00756C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .top-bar h1 {
            margin: 0;
            padding:10px;
        }

        .logout-button {
            background-color: #ff4d4d;
            height: 20px;
            width: 60px;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #610505;
            height: 20px;
            width: 60px;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            background-color: #f7f7f7;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row select, .form-row input {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #00756C;
            color: white;
        }

        td a {
            color: #00756C;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
        .submit-button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #610505;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpeg" alt="GITAM Logo">
            <h2>GITAM</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#students">Students</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div class="top-bar-content">
                <h1>Student Feedback Page</h1>
            </div>
        </div>
        <div class="content">
            <form action="4_2_table.html" method="post" target="myframe">
                <div class="form-row">
                    <select name="semester" id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                    </select>
                    <input type="text" name="subject" id="subject" placeholder="Enter Subject Name" required>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            <iframe id="myframe" name="myframe" style="width: 100%; height: 400px; border: 1px solid #ddd;"></iframe>
            
        </div>

        
    </div>
</div>
</body>
</html>
